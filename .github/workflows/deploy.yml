name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/deploy_key

      - name: Copy files to server
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
            --exclude='.git' --exclude='venv' --exclude='__pycache__' \
            --exclude='*.pyc' --exclude='.pytest_cache' \
            ./ root@${{ secrets.DROPLET_IP }}:/opt/tsunami-viz/

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ secrets.DROPLET_IP }} << 'EOF'
          set -e
          cd /opt/tsunami-viz
          
          echo "üõë Stopping existing services..."
          docker-compose down || true
          
          echo "üî® Building and starting services..."
          docker-compose up -d --build
          
          echo "‚è±Ô∏è Waiting for services to be ready..."
          sleep 15
          
          echo "üîç Checking service health..."
          docker-compose ps
          
          echo "üìã Application logs:"
          docker-compose logs --tail=30 tsunami-viz
          
          echo "üß™ Testing application..."
          # Wait a bit more for the app to fully start
          sleep 5
          
          # Test from within the docker network
          if docker-compose exec -T tsunami-viz python -c "import requests; requests.get('http://localhost:8050', timeout=10)" > /dev/null 2>&1; then
            echo "‚úÖ Application is responding"
          elif curl -f --max-time 10 http://localhost:8050 > /dev/null 2>&1; then
            echo "‚úÖ Application is responding (via localhost)"
          else
            echo "‚ö†Ô∏è  Health check failed, but containers are running"
            echo "Checking container status..."
            docker-compose ps
            # Don't fail if containers are up and healthy
            if docker-compose ps | grep -q "Up (healthy)"; then
              echo "‚úÖ Containers are healthy, deployment successful"
            else
              echo "‚ùå Containers are not healthy"
              docker-compose logs --tail=50 tsunami-viz
              exit 1
            fi
          fi
          EOF

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê Your app should be available at:"
          echo "   https://tsunami.supersistence.org"

